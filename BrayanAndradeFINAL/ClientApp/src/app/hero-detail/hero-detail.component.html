<div *ngIf="hero">
    <h2>Detalles de {{hero.name | uppercase}}</h2>
    <div><span>Id: </span>{{hero.id}}</div>
    <div>
        <div><span>Nombre </span>{{hero.name}}</div>
        <label>Nombre:
            <input [(ngModel)]="hero.name" placeholder="Ingrese el nombre" />
        </label>
    </div>
</div>
<button (click)="goBack()">go back</button>
